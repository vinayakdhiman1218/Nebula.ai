<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nebula - AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <!-- Header -->
    <div class="header">
      <img src="nebula-avatar.jpg" alt="Nebula Avatar" class="avatar">
      <span>Nebula - AI Assistant</span>
    </div>

    <!-- Chat Messages -->
    <div id="chat-box" class="chat-box">
      <div id="typing-indicator" class="typing-indicator" style="display: none;">🪐 Nebula is typing...</div>
    </div>

    <!-- Input and Actions -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <input type="file" id="file-upload" style="display: none;" />
      <button onclick="document.getElementById('file-upload').click()">📁</button>
      <button onclick="startVoiceInput()">🎤</button>
      <button onclick="sendMessage()">➤</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
